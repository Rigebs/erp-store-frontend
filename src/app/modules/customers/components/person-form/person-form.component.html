<div [formGroup]="form" class="tab-content">
    <mat-form-field appearance="fill">
        <input matInput placeholder="Nombre" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Apellido paterno" formControlName="paternalName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Apellido materno" formControlName="maternalName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Email" formControlName="email" type="email" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Teléfono" formControlName="phone" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Dirección" formControlName="address" />
    </mat-form-field>
</div>
