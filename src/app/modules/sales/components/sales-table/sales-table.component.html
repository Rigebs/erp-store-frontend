<div class="sale-table-container">
  <table mat-table [dataSource]="sales">
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef class="date">Fecha y hora</th>
      <td mat-cell *matCellDef="let sale">
        {{ sale.dateTime | date : "dd/MM/yyyy hh:mm:ss a" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef class="price">Subtotal</th>
      <td mat-cell *matCellDef="let sale">
        {{ sale.subtotal | currency : "s/. " }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tax">
      <th mat-header-cell *matHeaderCellDef class="price">Tax</th>
      <td mat-cell *matCellDef="let sale">
        {{ sale.tax | currency : "s/. " }}
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="price">Total</th>
      <td mat-cell *matCellDef="let sale">
        {{ sale.total | currency : "s/. " }}
      </td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let sale">
        {{ sale.customer ? sale.customer : "-" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let sale">
        <button mat-icon-button (click)="goToSale(sale.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
