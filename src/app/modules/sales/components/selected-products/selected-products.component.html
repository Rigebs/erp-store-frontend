<div class="selected-products">
  <table mat-table [dataSource]="selectedProducts">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <div align="center">Producto</div>
      </th>
      <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>
        <div align="center">Cantidad</div>
      </th>
      <td mat-cell *matCellDef="let product">
        <div class="quantity-column">
          <div class="plus-minus">
            <button mat-icon-button color="primary" (click)="add(product)">
              <mat-icon>add</mat-icon>
            </button>
            <label for="">{{ product.quantity }}</label>
            <button mat-icon-button color="primary" (click)="deduct(product)">
              <mat-icon>remove</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>
        <div align="center">Precio</div>
      </th>
      <td mat-cell *matCellDef="let product">
        <div class="price">
          s/. {{ formatUtilService.formatPrice(product.price) }}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef>
        <div align="center">Subtotal</div>
      </th>
      <td mat-cell *matCellDef="let product">
        <div class="price">
          s/. {{ formatUtilService.formatPrice(product.subtotal) }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product" class="remove">
        <button mat-icon-button color="warn" (click)="remove(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
