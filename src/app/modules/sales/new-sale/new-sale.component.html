<div class="container new-sale-container">
  <app-product-selector
    (productSelected)="addProduct($event)"
    [products]="products"
  ></app-product-selector>

  <div class="details-container">
    <app-selected-products
      [selectedProducts]="selectedProducts"
      (productRemoved)="removeProduct($event)"
      (productAdd)="addProduct($event)"
      (productDeduct)="deductProduct($event)"
    >
    </app-selected-products>
    <app-summary
      [selectedProducts]="selectedProducts"
      [discount]="discount"
      [subtotal]="subtotal"
      [total]="total"
    >
    </app-summary>
    <button
      mat-raised-button
      color="accent"
      (click)="generateSale()"
      [disabled]="disabled"
    >
      <mat-icon>shopping_cart_checkout</mat-icon>Generar venta
    </button>
  </div>
</div>
