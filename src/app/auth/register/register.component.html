<button (click)="goBack()" mat-button>
  <mat-icon>arrow_back</mat-icon>Volver
</button>
<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
  <h2 align="center">Registrarse</h2>

  <mat-form-field appearance="fill">
    <mat-label>Usuario</mat-label>
    <input
      matInput
      [(ngModel)]="username"
      name="username"
      required
      #usernameModel="ngModel"
    />
    <mat-error *ngIf="usernameModel.invalid && usernameModel.touched">
      El usuario es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      [(ngModel)]="email"
      name="email"
      type="email"
      required
      #emailModel="ngModel"
    />
    <mat-error *ngIf="emailModel.invalid && emailModel.touched">
      El email es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contrase침a</mat-label>
    <input
      matInput
      [(ngModel)]="password"
      name="password"
      type="password"
      required
      #passwordModel="ngModel"
    />
    <mat-error *ngIf="passwordModel.invalid && passwordModel.touched">
      La contrase침a es obligatoria
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirmar Contrase침a</mat-label>
    <input
      matInput
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      type="password"
      required
      [ngClass]="{ invalid: confirmPassword !== password }"
      #confirmPasswordModel="ngModel"
    />
    <mat-error
      *ngIf="confirmPasswordModel.invalid && confirmPasswordModel.touched"
    >
      La confirmaci칩n es obligatoria
    </mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="registerForm.invalid"
    class="register"
  >
    Registrarse
  </button>
</form>
