<!-- Column Visibility Controls -->
<div class="column-visibility-controls">
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>toggle_on</mat-icon> Config. columnas
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let column of columns" (click)="toggleColumnVisibility(column)">
      <mat-checkbox [checked]="!column.hidden">{{ column.header }}</mat-checkbox>
    </button>
  </mat-menu>
</div>
<!-- Filter Input -->
<div class="filter-wrapper" [class.no-actions]="!filterActionsTemplate">
  <div class="filter-field">
    <app-filter-input (filterChange)="applyFilter($event)"></app-filter-input>
  </div>
  <ng-container *ngIf="filterActionsTemplate" [ngTemplateOutlet]="filterActionsTemplate">
  </ng-container>
</div>

<!-- Table -->
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Columnas dinÃ¡micas -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</th>
      <td mat-cell *matCellDef="let element">
        <!-- Soporte para imageUrl -->
        <ng-container *ngIf="column.field === 'imageUrl'; else defaultCell">
          <div class="image-container">
            <img
              [src]="element[column.field] || 'https://res.cloudinary.com/doqozshir/image/upload/v1736552640/products/smkq68toqxfn1xopkoon.svg'"
              alt="Image" />
          </div>
        </ng-container>

        <!-- Default Cell -->
        <ng-template #defaultCell>
          <!-- enabled -->
          <ng-container *ngIf="column.field === 'enabled'; else otherFields">
            <span class="badge" [ngClass]="getNestedValue(element, column.field) ? 'badge-activo' : 'badge-inactivo'">
              {{ getNestedValue(element, column.field) ? 'Activo' : 'Inactivo' }}
            </span>
          </ng-container>

          <ng-template #otherFields>
            <!-- salePrice -->
            <ng-container *ngIf="column.field.includes('salePrice'); else descriptionField">
              s/ {{ getNestedValue(element, column.field) || '-' }}
            </ng-container>

            <!-- description -->
            <ng-template #descriptionField>
              <ng-container *ngIf="column.field === 'description'; else defaultText">
                <p>{{ getNestedValue(element, column.field) || '-' }}</p>
              </ng-container>

              <!-- Texto por defecto -->
              <ng-template #defaultText>
                {{ getNestedValue(element, column.field) || '-' }}
              </ng-template>
            </ng-template>
          </ng-template>
        </ng-template>
      </td>
    </ng-container>

    <!-- Acciones (opcional via ng-template) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="actionsTemplate; else fallbackActions">
          <ng-container *ngTemplateOutlet="actionsTemplate; context: {$implicit: element}"></ng-container>
        </ng-container>

        <ng-template #fallbackActions>
          <div class="actions">
            <button mat-icon-button color="accent" (click)="onToggleEnabled(element)">
              <mat-icon>{{ element.enabled ? 'block' : 'check_circle' }}</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </ng-template>
      </td>
    </ng-container>

    <!-- Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[10, 20, 30]" [length]="total" (page)="onPageChange($event)"></mat-paginator>
